<!DOCTYPE HTML>

<style> 
    /**** top navigation bar styles ****/
    .topnav{
        display:block;
        padding: 10px;
        font-size: 13px;
    }

    ul{
        list-style-type: none;
        margin:0;
        padding: 0;
        overflow: hidden;
        background-color: rgb(255, 255, 255);
    }

    li a {
        display: block;
        color: rgb(0, 0, 0);
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-family: Arial, Helvetica, sans-serif;
    }
        
    li a:hover {
        text-decoration-line: underline;
    }

    .center{
        padding-top:109px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    #left-header{
        float:left;
        opacity: 0.75;
    }
    
    #right-header{
        float:right;
    }

    /*** search box styles ***/
    #search-box{
        display: block;
        border: none;
        background-color: transparent;
        margin: 2.0% auto 2.2% auto;
        width: 550px;
        height: 40px;
        border-radius: 50px;
        border: 1px solid rgb(218, 218, 218);
        -webkit-border-radius: 50px;
        -moz-border-radius: 50px;
    }

    .search-input{
        display: flex;
        border: none;
        background-color: transparent;
        margin: 1% auto;
        width: 500px;
        height: 30px;
        outline:none
    }

    input{
        margin-top:-37px;
        font-size:16px;
    }

    /*** button styles ***/
    #buttons{
        margin-top: 1% auto;
        display:flex;
        align-items:center;
        justify-content: center;
    }

    .btn {
        font-family: arial, sans-serif;
        color: #5f6368;
        margin: 11px 4px;
        height: 36px;
        width: 132px;
        border-radius: 4px;
        border: none;
        background: #f2f2f2;
        font-size: 14px;
        outline:none;
    }

    .btn:active{
        transform: translateY(2px);
    }

    /*** footer styles ***/
    .footer {
        display: block;
        position: absolute;
        bottom: 0px;
        left: 0px;
        right: 0px;
        background: #f2f2f2;
        font-size: 14px;
        line-height: 20px;
        border-top: 1px solid #e4e4e4;
    }

    #left-footer{
        float:left;
        opacity:0.75;
    }
    #right-footer{
        float:right;
        opacity:0.75;
    }
    
</style>

<head> 
    <title> Google Homepage</title>
</head>

<body> 
    <div class="topnav">
        <ul>
            <li id="left-header"> <a target=_blank href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a> </li>
            <li id="left-header"> <a target=_blank href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a> </li>
            <li id="right-header"> <a href="#Images">Images</a> </li>
            <li id="right-header"> <a target=_blank href="https://www.gmail.com">Gmail</a> </li>
        </ul>
    </div>

    <div> 
        <img src="google_logo.png" alt="google-logo" class="center" height=92px width=272px>
    </div>

    
    <form> 
        <div id="search-box">
            <input class="search-input" type="text" name="google-search" autocomplete="off">
        </div>
    </form>

    <div id="buttons">
        <button class="btn" type="button">Google Search</button> 
        <button class="btn" type="button">I'm Feeling Lucky</button> 
    </div>
    
    <div class="footer">
        <ul>
            <li id="left-footer"> <a href="#advertising">Advertising</a> </li>
            <li id="left-footer"> <a href="#business">Business</a> </li>
            <li id="left-footer"> <a href="#how-search-works">How Search Works</a> </li>            
            <li id="right-footer"> <a href="#settings">Settings</a> </li>
            <li id="right-footer"> <a href="#terms">Terms</a> </li>
            <li id="right-footer"> <a href="#privacy">Privacy</a> </li>
        </ul>
    </div>
</body>
